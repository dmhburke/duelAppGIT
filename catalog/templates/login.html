<!DOCTYPE html>
<html lang="en">
<head>

<title>
Duel in the Desert | Login
</title>

<link rel="icon"
    type="image/png"
    href="https://duelinthedesert-production.s3.us-east-2.amazonaws.com/static/icons/cactusLogoOrange.svg">
<link href="https://fonts.googleapis.com/css?family=Racing+Sans+One" rel="stylesheet">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link rel="icon"
    type="image/png"
    href="{% static 'styles.css' %}">

</head>

<body>
<div class="" id="loginContainer">
    <div class="duelText purpleBackground" id="loginHeader">
      Welcome to the official app of
      </div>
    <div class="indyText blueText" id="loginBody">
      <div id="loginIconContainer">
      <img id="loginIcon" src="{% static 'icons/cactusLogoOrange.svg' %}"></div>
      <div class="duelText purpleText" id="loginTextContainer1">
      The Duel in</div>
      <div class="duelText orangeText" id="loginTextContainer2">
      the Desert</div>
      <div id="loginAuthContainer">Phoenix, November 1-3</div>
    </div>

    <div class="purpleBackground" id="loginFooter">
      <a href="{% url 'landingpage' %}">
      <div class="indyText lightorangeBackground" id="entryButton">Click to enter</div>
      </a>
    </div>

  </div>

<a href="https://duelinthedesert.herokuapp.com/admin/" target="_blank">
<div class="bigShadow" id="adminButton">
  <img id="loginSettings" src="{% static 'icons/loginSettingsBlue.svg'%}">
</div></a>



</body>
</html>
